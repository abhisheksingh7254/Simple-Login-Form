<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="loginForm">
    <form action="" class="form">
      <img class="gif" height="200" width="200" src="./image/large icon.gif"/>
      <div class="inputArea">
        <div >
          <input class="inputWrap username" type="text" placeholder="USERNAME">
        </div>
        <div >
          <input class="inputWrap password" type="text" placeholder="PASSWORD">
        </div>
        <div>
          <button class="inputWrap login">SUBMIT</button>
        </div>
      </div>
    </form>
  </div>
  
</body>
</html>
